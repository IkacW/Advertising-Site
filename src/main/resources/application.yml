spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/Advertise
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: postgresql
    show-sql: true
  thymeleaf:
    enabled: true
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
